    <!-- Contact Section -->
    <section id="contact" class="content-section text-center">
        <div class="download-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>Contact</h2>
                    <p>イベント全般に関するお問い合わせは<a href="https://eventregist.com/e/containerdays1804/contact/new" target="_blank">こちら</a>からお願いします.</p>
                    <!-- <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                    </p> -->
                    <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                    </ul>
                <h2>Organizers</h2>
                <div class="event">
                    <p>
                    <a href="https://thinkit.co.jp/" target="_blank"><img src="/img/sponsor/thinkit.png" /></a>
                    <a href="https://www.impress.co.jp/" target="_blank"><img src="/img/sponsor/impress.png" /></a>
                    </p>
                </div>
                </div>
            </div>
        </div>
    </section>
